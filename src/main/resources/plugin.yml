name: NoNameCore
version: '${version}'
main: com.nynsrulers.nonamecore.NoNameCore
api-version: '1.21'
prefix: No Name Core
authors: [Aelithron]
description: A core plugin for the Not-yet-named Server.
commands:
  daycounter:
    aliases:
      - daycount
      - wtime
    description: Restores the day counter from F3 (+ bedrock support)
  nncore:
    aliases:
      - nnc
      - nonamecore
    description: Manage the No Name Core plugin.
  rules:
    description: Lists the rules for the server.
  fillbook:
    description: Allows the text of a written book to be copied to a writable book.